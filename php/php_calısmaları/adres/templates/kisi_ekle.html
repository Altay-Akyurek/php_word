<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adres Listesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h3>Kişi Ekle</h3>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Adınızı Giriniz:</label>
                        <input type="text" class="form-control" name="name" placeholder="Adınızı Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Soyadınızı Giriniz:</label>
                        <input type="text" class="form-control" name="lastname" placeholder="Soyadınızı Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Adresinizi Giriniz:</label>
                        <input type="text" class="form-control" name="adres" placeholder="Adresinizi Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Web Adresinizi Giriniz:</label>
                        <input type="text" class="form-control" name="web" placeholder="Web Adresinizi Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Giriniz:</label>
                        <input type="email" class="form-control" name="email" placeholder="Email Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Telefon Numaranızı Giriniz:</label>
                        <input type="text" class="form-control" name="phone" placeholder="Telefon Numaranızı Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Facebook Adresinizi Giriniz:</label>
                        <input type="text" class="form-control" name="facebook" placeholder="Facebook Adresinizi Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Twitter Adresinizi Giriniz:</label>
                        <input type="text" class="form-control" name="twitter" placeholder="Twitter Adresinizi Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Google Plus Adresinizi Giriniz:</label>
                        <input type="text" class="form-control" name="googlePlus" placeholder="Google Plus Adresinizi Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Not Giriniz:</label>
                        <input type="text" class="form-control" name="note" placeholder="Not Giriniz">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Doğum Tarihinizi Giriniz:</label>
                        <input type="date" class="form-control" name="birthday" placeholder="Doğum Tarihinizi Giriniz">
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                    <button type="cancel" class="btn btn-danger">İptal</button>
                   

                </form>
            </div>
        </div>
    </div>
</body>
</html>
