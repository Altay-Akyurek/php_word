<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Form Sayfası</title>
    <style>
        body {
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s;
        }

        .form-container input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <form action="Post.php" method="post">
            <input type="text" name="personeladi" placeholder="Adınızı Giriniz">
            <input type="text" name="email" placeholder="Email Giriniz">
            <button type="submit">Gönder</button>
        </form>
    </div>

</body>
</html>
